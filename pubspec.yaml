name: bat_locker

description: A secure, customizable password manager app with biometric and password authentication, categories, and image support.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path_provider: ^2.1.2
  image_picker: ^1.0.7
  local_auth: ^2.1.7
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.1
  provider: ^6.0.5
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/bat_logo.png
    - assets/icons/
  fonts:
    - family: Impact
      fonts:
        - asset: assets/fonts/impact.ttf

flutter_native_splash:
  color: "#DC000A"
  image: assets/images/bat_logo.png
  android: true
  ios: true
  web: false

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.jpg"
  background_color: "#DC000A"